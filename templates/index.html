<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Email Client - Light Mode</title>

    <!-- Load Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- D3.js CDN for interactive charts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/sim_script.js"></script>


    <style>
        /* Custom scrollbar and font styles for a consistent light mode look */
        :root { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 4px; } /* Light thumb */
        .custom-scrollbar::-webkit-scrollbar-track { background: #f3f4f6; } /* Very light track */
        .list-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Style for D3.js tooltips */
        .tooltip {
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 h-screen overflow-hidden">

    <!-- Main Application Grid -->
    <div class="flex h-full">

        <!-- 1. Sidebar (Navigation) - Updated for light theme -->
        <aside class="w-16 md:w-64 bg-white border-r border-gray-200 p-5 flex-shrink-0 transition-all duration-300 shadow-md">
            <div class="mb-10 hidden md:block">
                <h1 class="text-2xl font-extrabold text-blue-600">MBox Viewer</h1>
            </div>
            <nav>
                <!-- Inbox Link: Targets the inbox layout fragment -->
                <a
                    href="#"
                    id="inbox-link"
                    class="flex items-center py-3 px-4 mb-3 rounded-xl hover:bg-gray-200 transition duration-150 text-gray-600 font-medium group"
                    hx-get="/api/inbox/layout"
                    hx-target="#main-content-area"
                    hx-swap="innerHTML"
                    hx-history="true"
                >
                    <svg class="w-6 h-6 md:mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-3"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22 10h-4M22 10l-4 4M22 10l-4-4"></path></svg>
                    <span class="hidden md:block">Inbox (3)</span>
                </a>

                <a href="#"
                   id="sent-link"
                   class="flex items-center py-3 px-4 mb-3 rounded-xl hover:bg-gray-200 transition duration-150 text-gray-600 group"
                   hx-get="/api/sent/layout"
                   hx-target="#main-content-area"
                   hx-swap="innerHTML"
                   hx-history="true"
                >
                    <svg class="w-6 h-6 md:mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 12h14M5 16h14"></path></svg>
                    <span class="hidden md:block">Sent</span>
                </a>

                <!-- Statistics Link: Targets the stats layout fragment -->
                <a
                    href="#"
                    id="stats-link"
                    class="flex items-center py-3 px-4 mb-3 rounded-xl hover:bg-gray-200 transition duration-150 text-gray-600 group"
                    hx-get="/api/stats/layout"
                    hx-target="#main-content-area"
                    hx-swap="innerHTML"
                    hx-history="true"
                >
                    <svg class="w-6 h-6 md:mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0h6"></path></svg>
                    <span class="hidden md:block">Statistics</span>
                </a>
            </nav>
        </aside>

        <!-- 2. Main Content Area - This entire area is swapped by the simulated server -->
        <section id="main-content-area" class="flex-grow flex bg-gray-100">
            <!-- Initial content will be loaded here via JS trigger on DOMContentLoaded -->
            <div class="flex-grow flex items-center justify-center text-gray-500 w-full h-full">
                <div class="text-center p-8">
                    <p class="text-lg font-medium">Initializing HTMX Application...</p>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
